name: rw-smoke-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prompt-integrity:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check prompt integrity
        run: node scripts/check-prompts.mjs

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - prompt-integrity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - prompt-integrity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run RW smoke test
        run: ./scripts/rw-smoke-test.sh
